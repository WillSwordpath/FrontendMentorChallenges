<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Tip Calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 66%, 58%); text-decoration: none; }
  </style> -->
</head>
<body>

  <div class="app-background">
    <div class="logo-container-c">
      <img src="./images/logo.svg" alt="Tip Calculator">
    </div>
  </div>

  <div class="app-container">

    <div class="gapped-flow-ac">

      <div class="titled-area">
        Bill
        <div class="iconed-input-c">
          <img src="./images/icon-dollar.svg" alt="">
          <input class="uniform" type="text">
        </div>
      </div>

      <div class="titled-area">
        Select Tip %
        <div class="mixed-a-input-ac">
          <a>5%</a>
          <a>10%</a>
          <a>15%</a>
          <a>25%</a>
          <a>50%</a>
          <input class="uniform" type="text" placeholder="Custom">
        </div>
      </div>

      <div class="titled-area">
        Number of People
        <div class="iconed-input-c">
          <img src="./images/icon-person.svg" alt="">
          <input class="uniform" type="text">
        </div>
      </div>

    </div>

    <div class="result-box gapped-flow-ac">

      <div>
        <h3>Tip Amount</h3>
        <p>/ person</p>
      </div>

      <div>
        <h3>Total</h3>
        <p>/ person</p>
      </div>

      <a>RESET</a>

    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
